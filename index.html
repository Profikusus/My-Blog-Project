<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Blog-project</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row header-row">
                <div class="col-xs-12 col-md-4">
                    <div class="logo">
                        <a href=""><img src="./images/employment.png" alt=""></a>
                    </div>
                </div>
                <div class="col-xs-12 col-md-8">
                    <div class="menu">
                        <div class="btn-menu">Home</div>
                        <div class="btn-menu">For Candidate</div>
                        <div class="btn-menu">Job offers</div>
                        <div class="btn-menu">About us</div>
                        <div class="btn-menu">News</div>
                        <div class="btn-menu">Contact</div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="home-slider">
        <div class="container">
            <div class="row row-slider">
                <div class="col-xs-12 col-md-12">
                    <div class="content-home-slider">
                        <h1><b>100's of employes</b><br>
                        placed in jobs<br>
                        every month!
                        </h1>
                    </div>
                    <button class="btn-slider btn-looking-for-job">Looking for a job</button>
                    <button class="btn-slider btn-want-give-job">I want give a job</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <main class="main">
        <div class="container"> 
            <div class="row row-select-category">
                <div class="col-xs-12 col-md-12">
                    <div class="main-menu">
                        <div class="select-category">
                            <h1>Select a category <br>suitable for you</h1>
                        </div>
                        <a href="" class="btn-select-category">
                            <img src="./images/home_employment_jobicon.png" alt="">
                            <h6>Medical</h6>
                        </a>
                        <a href="" class="btn-select-category">
                            <img src="./images/home_employment_jobicon2.png" alt="">
                            <h6>Foods</h6>
                        </a>
                        <a href="" class="btn-select-category">
                            <img src="./images/home_employment_jobicon3.png" alt="">
                            <h6>Services</h6>
                        </a>
                        <div class="column-select-category">
                            <a href=""><img src="./images/home_employment_pic1.png" alt=""></a>
                            <a href="">All<br> category</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
